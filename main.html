<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!--SGN the entire body must be written by student -->
	<!-- ons -->
<div>
	<h1>Internship Form</h1>
	
<form>
    <div class="input-group">
        <div class="input-group-item">
            <label for="first-name-input">First Name</label>
            <input type="text" id="first-name-input" required>
        </div>
        <div class="input-group-item">
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" required>
        </div>
        <div class="input-group-item">
            <label for="email-input">Email Address</label>
            <input type="email" id="email-input" required>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-item">
            <label for="college-input">College</label>
            <input type="text" id="college-input" required>
        </div>
        <div class="input-group-item">
            <label for="graduation-year-input">Graduation Year</label>
            <select id="graduation-year-input" required>
                <option selected disabled>Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="input-group-item">
            <label for="roll-no-input">Roll No.</label>
            <input type="number" id="roll-no-input" required>
        </div>
    </div>
    <div class="input-group">
        <input type="checkbox" id="condition-checkbox">
        <label for="condition-checkbox">Agree to Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit form</button>
</form>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
